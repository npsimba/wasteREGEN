<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Waste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7da;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    .reset-btn {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete Waste</h2>
    <input type="text" id="wasteId" placeholder="e.g., Waste-01">
    <br>
    <button class="delete-btn" onclick="deleteWaste()">Delete</button>
    <button class="reset-btn" onclick="resetForm()">Reset</button>
  </div>

  <script>
    function deleteWaste() {
      const wasteId = document.getElementById('wasteId').value;
      fetch('http://localhost:27017/deleteWaste', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ wasteId })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function resetForm() {
      document.getElementById('wasteId').value = '';
    }
  </script>
</body>
</html>
